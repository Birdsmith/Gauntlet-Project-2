version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_ >> packages/customer-portal/.env.production
        - pnpm build
  artifacts:
    baseDirectory: packages/customer-portal/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/customer-portal/.next/cache/**/* 