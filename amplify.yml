version: 1
applications:
  - appRoot: packages/customer-portal
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
            - pnpm build --filter @autocrm/common
            - cd packages/customer-portal
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - pnpm build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 