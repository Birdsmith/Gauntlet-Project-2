version: 1
applications:
  - appRoot: packages/customer-portal
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - cd ../..
            - pnpm install
            - pnpm build --filter @autocrm/common
            - cd packages/customer-portal
            - pnpm install
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - NEXT_PRIVATE_STANDALONE=true pnpm build
      artifacts:
        baseDirectory: .
        files:
          - .next/**/*
          - public/**/*
          - node_modules/**/*
          - package.json
          - next.config.js
        discard-paths: false
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* 