version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:common
            - npm run build:customer
      artifacts:
        baseDirectory: packages/customer-portal/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*
    appRoot: . 