version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build:common
            - npm run build:admin
      artifacts:
        baseDirectory: packages/admin-dashboard/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - packages/*/node_modules/**/*
    appRoot: . 